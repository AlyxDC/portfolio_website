<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Navbar styles */
        .navbar {
            background: #ff4141;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        #navbar__logo {
            color: #ffffaa;
            font-size: 2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar__menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar__item {
            height: 80px;
            display: flex;
            align-items: center;
        }

        .navbar__links {
            color: #ffffaa;
            text-decoration: none;
            padding: 0 1rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar__links:hover {
            color: #ffb584;
        }

        .navbar__btn {
            display: flex;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #f8a85b;
        }

        /* Hamburger menu styles */
        #mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            margin: 3px 0;
            background-color: #ffffff;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .is-active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .is-active .bar:nth-child(2) {
            opacity: 0;
        }

        .is-active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Form styles */
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #252525;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, textarea, button {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #f8a85b;
        }

        @media screen and (max-width: 960px) {
            .navbar__container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar__menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 80px;
                left: 0;
                background-color: #ff4141;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                z-index: 998;
            }

            .navbar__menu.active {
                display: flex;
            }

            #mobile-menu {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Alyx's Portfolio</a>
            <div id="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="https://alyxdc.io/portfolio_website" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Projects</a>
                </li>
                <li class="navbar__item">
                    <a href="https://www.artstation.com/starstuff" target="_blank" class="navbar__links">Art</a>
                </li>
                <li class="navbar__item navbar__btn">
                    <a href="/" class="button">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle form submission simulation -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate successful submission
            alert('Your Email is on its way! :D'); // Show success message

            // Optional: Clear form fields after submission
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        });

        // Toggle mobile menu
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.navbar__menu').classList.toggle('active');
            this.classList.toggle('is-active');
        });
    </script>
</body>
</html>
